<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="icon" href="src/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="grid-container">
    <aside class="item-1">
      <img class="image-display" src="src/images/img_1.png" />
      <img class="image-display" src="src/images/img_2.png" />
      <img class="image-display" src="src/images/progressbar_1.gif" />
      <img class="image-display" src="src/images/progressbar_2.gif" />
    </aside>
    <section class="item-2">
      <div class="box">
        <span>/cipher</span><img class="icon" src="src/images/exit.ico" alt="botão fechar">
        <textarea id="cipher" placeholder="Mensagem Original" rows="13"></textarea>
      </div>
      <button id="btn-cipher" class="btn-cipher" type="button">Cifrar</button>
    </section>
    <aside class="item-3">
      <div id="box-key">
        <span>/key</span><img class="icon" src="src/images/exit.ico" alt="botão fechar">
        <textarea id="offset" placeholder="Chave" rows="5" autofocus></textarea>
      </div>
    </aside>
    <aside class="item-4">
      <img class="image-display" src="src/images/img_4.gif" />
    </aside>
    <section class="item-5">
      <div class="box">
        <span>/decipher</span><img class="icon" src="src/images/exit.ico" alt="botão fechar">
        <textarea id="decipher" placeholder="Mensagem Criptografada" rows="13"></textarea>
      </div>
      <button id="btn-decipher" class="btn-decipher" type="button">Decifrar</button>
    </section>
    <aside class="item-6">
      <img id="image-3" src="src/images/img_3.png" />
    </aside>
  </main>
  <script src="src/cipher.js"></script>
  <script src="src/tests.js"></script>
</body>

</html>
