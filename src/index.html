<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="..\images\favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="root">
    <div class="grid-container">
      <div class="item-1">
        <img class="image-display" src="..\images\img_1.png" alt="" />
        <img class="image-display" src="..\images\img_2.png" alt="" />
        <img class="image-display" src="..\images\progressbar_1.gif" alt="" />
        <img class="image-display" src="..\images\progressbar_2.gif" alt="" />
      </div>
      <div class="item-2">
        <div>
          <div class="box"><span>/cipher</span><img class="icon" src="../images/exit.ico" alt="botão fechar"></div>
          <textarea id="cipher" placeholder="Mensagem Original" rows="13"></textarea>
          <button id="btn-cipher" type="button" onclick="cipherClick()">Cifrar</button>
        </div>
      </div>
      <div class="item-3" id="item-3">
        <div id="box-key"><span>/key</span><img class="icon" src="../images/exit.ico" alt="botão fechar"></div>
        <textarea id="offset" placeholder="Chave" rows="5" autofocus></textarea>
      </div>
      <div class="item-4">
        <img id="image-2" src="..\images\img_4.gif" alt="" />
      </div>
      <div class="item-5">
        <div class="box"><span>/decipher</span><img class="icon" src="../images/exit.ico" alt="botão fechar"></div>
        <textarea id="decipher" placeholder="Mensagem Criptografada" rows="13"></textarea>
        <button id="btn-decipher" type="button" onclick="decipherClick()">Decifrar</button>
      </div>
      <div class="item-6">
        <img id="image-3" src="..\images\img_3.png" alt="" />
      </div>
    </div>
  </div>
  <script src="cipher.js"></script>
  <script src="tests.js"></script>
</body>

</html>
